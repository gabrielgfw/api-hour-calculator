<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de horas</title>
  <meta name="description" content="Calcule as horas entre intervalos de horários e datas" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="cabecalho">
    <div class="topnav">
      <div>
        <!-- <div class="topopcao">
          <div class="btnopcao">
            <button id="opcaoinfo">INFO</a>
          </div>
        </div> -->
        <div class="topopcao">
          <div class="btnopcao">
            <button id="opcaolimpar">LIMPAR</a>
          </div>
        </div>
      </div>
      <div>
        <div class="topopcao">

        </div>
      </div>
    </div>
  </div>

  <div class="titulo">
    <div>
      <h1>Calculadora de horas</h1>
    </div>
  </div>

  <div class="labelsInputs">
    <div class="horarios">
      <div class="outercontainerfirst">
        <div class="container">
          <label class="containerLabel"><strong>Horário Inicial</strong></label>
        </div>
        <div class="container">
          <div class="horariosInputs">
            <div>
              <input type="date" id="dataIni" max="3000-12-31">
            </div>
            <div>
              <input type="time" id="horaIni">
            </div>
          </div>
        </div>
      </div>
      <div class="outercontainersecond">
        <div class="container">
          <label><strong>Horário Final</strong></label>
        </div>
        <div class="container">
          <div class="horariosInputs">
            <div>
              <input type="date" id="dataFim" max="3000-12-31">
            </div>
            <div>
              <input type="time" id="horaFim">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="divBotoes">
    <div class="alterarBtn">
      <button id="btnAlterarDatas">Alterar datas para hoje?</button>
    </div>
    <div class="resultadoBtn">
      <button id="btnCalcular"><strong>Calcular</strong></button>
    </div>
  </div>

  <div class="resultado invisible">
    <div class="totalizador">
      <div class="totalizadorContainer">
        <div class="somador">
          <textarea id="total-geral"></textarea>
        </div>
      </div>
      <div class="totalizadorContainer">
        <div class="somadorDivBtn">
          <div>
            <button id="somadorBtnCopiar">Copiar</button>
          </div>
          <div>
            <button id="somadorBtnCopiarTudo">Copiar Tudo</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="info invisible">
    <div></div>
  </div>

  <div class="popup-calculo">
  </div>

  <div class="confirm invisible">
  </div>

  <div id="footer">
    <h5>Developed by GabrielGFW - 2021 - <a href="https://github.com/gabrielgfw">Visit my GitHub.</a></h5>
  </div>
</body>
<script type="text/javascript" src="./hourcalculator.js"></script>

</html>
